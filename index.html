    var getJSON = function(url, successHandler, errorHandler) {
      var xhr = new XMLHttpRequest();
      xhr.open('get', url, true);
      xhr.responseType = 'json';
      xhr.onload = function() {
        var status = xhr.status;
        if (status == 200) {
          successHandler && successHandler(xhr.response);
        } else {
          errorHandler && errorHandler(status);
        }
      };
      xhr.send();
      setTimeout(function(){xhr.abort()}, 5000);
    };

    getJSON("//ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=danno12277&limit=10&api_key="+key+"&format=json", function(data) {
        var lastfm = JSON.parse(data); 
        for(recent in lastfm.recenttracks.track)
        {
            document.getElementById("tracks").innerHTML += "<tr><td>" + lastfm.recenttracks.track[recent].name + "</td><td>" + lastfm.recenttracks.track[recent].artist['#text'] + "</td></tr>";
        }
    }, function(status) {
      console.log('Something went wrong.');
    });
